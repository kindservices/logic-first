<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Div Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }

        .container {
            perspective: 1000px;
            width: 100%;
            height: 100%;
        }

        .flipper {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1.2s;
        }

        .flipper.flip {
            transform: rotateY(180deg) ;
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #fff;
        }

        .front {
            background-color: #3498db;
        }

        .back {
            background-color: #2ecc71;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="flipper" id="flipper">
        <div class="front">
            Front Side
        </div>
        <div class="back">
            Back Side
        </div>
    </div>
</div>

<script>
    document.getElementById('flipper').addEventListener('click', function() {
        this.classList.toggle('flip');
    });
</script>

</body>
</html>
